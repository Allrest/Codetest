	<body class="unselectable">
		  <div class="col-lg-12 d-flex justify-content-center">
			  <div class="row">
				<img style="margin-top:17px;margin-bottom:23px;" src="img/ndsecurity.png" alt="NuData Security" width="250" height="59">
			</div>
		</div>
		<br>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-5">
							<div class="form-group">
								<h4>Login</h4>
							</div>
						</div>
					</div>
					<br>
					<form>
						<div class="row d-flex justify-content-center">
							<div class="col-lg-5">
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" autocomplete="username">
								</div>
							</div>
						</div>
						<div class="row d-flex justify-content-center">
							<div class="col-lg-5">
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" autocomplete="current-password">
								</div>
							</div>
                        </div>
					</form>
					
					<br>
					<div class="row d-flex justify-content-center">
						<div class="col-lg-5">
							<div class="form-group">
								<button id="button_login" type="button" class="btn btn-warning btn-block btn-login">Login</button>
							</div>
						</div>
					</div>
					<br>
					<div class="row d-flex justify-content-center">
						<div class="col-lg-5">
							<div class="form-group">
								<div id="feedback_message" style="display:none;" class="alert alert-danger" role="alert"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
